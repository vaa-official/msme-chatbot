<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSME Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 5px;
        }

        .chatbot-toggle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .welcome-message {
            position: fixed;
            bottom: 90px;
            right: 90px;
            background-color: #512da8;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 999;
            display: block;
            font-size: 14px;
        }

        .chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: #fff;
            border: 2px solid #9c27b0;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        .chat-header {
            background-color: #9c27b0;
            color: white;
            padding: 15px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-weight: bold;
        }

        .chat-history {
            padding: 15px;
            overflow-y: auto;
            height: 250px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 8px;
        }

        .chat-form button {
            padding: 8px 12px;
            background-color: #9c27b0;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .user {
            color: #7b1fa2;
            background-color: #e1bee7;
            padding: 8px 12px;
            border-radius: 10px;
            align-self: flex-end;
            max-width: 80%;
        }

        .bot {
            color: #512da8;
            background-color: #d1c4e9;
            padding: 8px 12px;
            border-radius: 10px;
            align-self: flex-start;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <button class="chatbot-toggle" onclick="toggleChat()">
        <img src="https://msmeosem.in/assets/images/osem.png" alt="msme">
    </button>

    <div class="welcome-message" id="welcomeMessage">Hello, how can I help you?</div>

    <div class="chat-container" id="chatBox">
        <div class="chat-header">MSME Chatbot</div>
        <div class="chat-history" id="chatHistory">
            {% for message in chat_history %}
                {% if message.role == 'user' %}
                    <div class="user"><strong>You:</strong> {{ message.text }}</div>
                {% elif message.role == 'bot' %}
                    <div class="bot"><strong>ðŸ¤–:</strong> {{ message.text|safe }}</div>
                {% endif %}
            {% endfor %}
        </div>
        <form class="chat-form" id="chatForm">
            <input type="text" name="query" id="queryInput" placeholder="Ask something..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        let firstTimeOpen = true;

        function scrollToBottom() {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const isVisible = chatBox.style.display === 'flex';

            if (isVisible) {
                fetch('/clear_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                window.location.href = '/?clear=1';
            } else {
                chatBox.style.display = 'flex';
                welcomeMessage.style.display = 'none';

                {% if not chat_history %}
                if (firstTimeOpen) {
                    const chatHistory = document.getElementById('chatHistory');
                    const defaultMessage = document.createElement('div');
                    defaultMessage.className = 'bot';
                    defaultMessage.innerHTML = `<strong>ðŸ¤–:</strong> Welcome to the MSME Chatbot!<br>
                    <h4> These are Some imp link</h4>
                        ðŸ‘‰ <a href="https://msme.gov.in/" target="_blank">MSME</a><br>
                        ðŸ‘‰ <a href="https://diupmsme.upsdc.gov.in/login/registration_login" target="_blank">CM YUVA</a><br>
                        ðŸ‘‰ <a href="https://udyamregistration.gov.in/" target="_blank">Udyam Registration</a><br>
                        ðŸ‘‰ <a href="https://upicon.in/" target="_blank">UPICON</a><br>
                        ðŸ‘‰ <a href="https://upmissionshakti.in/" target="_blank">Mission Shakti</a>`;
                    chatHistory.insertBefore(defaultMessage, chatHistory.firstChild);
                    firstTimeOpen = false;
                }
                {% endif %}
                setTimeout(scrollToBottom, 200);
            }
        }

        document.getElementById('chatForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const inputField = document.getElementById('queryInput');
            const message = inputField.value.trim();
            if (!message) return;

            const chatHistory = document.getElementById('chatHistory');

            const userMsg = document.createElement('div');
            userMsg.className = 'user';
            userMsg.innerHTML = `<strong>You:</strong> ${message}`;
            chatHistory.appendChild(userMsg);
            scrollToBottom();

            inputField.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                const botMsg = document.createElement('div');
                botMsg.className = 'bot';
                botMsg.innerHTML = `<strong>ðŸ¤–:</strong> ${data.response}`;
                chatHistory.appendChild(botMsg);
                scrollToBottom();
            })
            .catch(error => {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'bot';
                errorMsg.innerHTML = `<strong>ðŸ¤–:</strong> Error: ${error.message}`;
                chatHistory.appendChild(errorMsg);
                scrollToBottom();
            });
        });

        window.onload = function () {
            {% if chat_history %}
                document.getElementById('chatBox').style.display = 'flex';
                document.getElementById('welcomeMessage').style.display = 'none';
            {% endif %}
            setTimeout(scrollToBottom, 300);
        };
    </script>

</body>
</html>
